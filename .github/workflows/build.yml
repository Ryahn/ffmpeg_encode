name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller build.spec
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: VideoEncoder-Windows
          path: dist/VideoEncoder.exe
          retention-days: 30
  
  build-macos:
    name: Build macOS Executable
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller build.spec
      
      - name: Create DMG (optional)
        run: |
          # Create a simple DMG structure
          mkdir -p dmg_package
          cp dist/VideoEncoder dmg_package/
          hdiutil create -volname "VideoEncoder" -srcfolder dmg_package -ov -format UDZO dist/VideoEncoder.dmg || true
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: VideoEncoder-macOS
          path: |
            dist/VideoEncoder
            dist/VideoEncoder.dmg
          retention-days: 30
          if-no-files-found: warn
  
  create-release:
    name: Create Release
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: VideoEncoder-Windows
          path: release/
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: VideoEncoder-macOS
          path: release/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

